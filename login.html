<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录页</title>

		<link rel="stylesheet" type="text/css" href="css/login.css" />

	</head>
	<body>

		<!-- 头部 -->
		<header id="headNav">

			<!-- 头部大框 -->
			<div class="innerHeader clear">

				<!-- 左边 logo图片 -->
				<div class="fl">
					<img src="img/loginlogo.jpg" width="147" />
				</div>

				<!-- 右边 个人中心 -->
				<div class="headerFont fr">
					<span>您好,欢迎光临1号店！</span>
					<a href="#">请登录</a>
					<a class="heIpCenter" href="#">
						<i class="runbun"></i>帮助中心<i class="turnb"></i>
					</a>
				</div>

				<!-- 下拉列表 -->
				<div class="helpCenterList">
					&nbsp;
					<ul class="hList">
					<!-- <ul class="hList" hidden="hidden"> 这样也可以-->
						<li><a href="#">常见问题</a></li>
						<li><a href="#">在线投诉</a></li>
						<li><a href="#">联系客服</a></li>
						<li><a href="#">配送联系</a></li>
					</ul>
				</div>

			</div>

		</header>

		<!-- 主体区域 -->
		<section id="secBody">
			<!-- 主体大框 -->
			<div class="innersecBody clear">
				<!-- 左边 促销图-->
				<div class="secbodyleft fl">
					<img src="img/loadimg.jpg" alt="">
				</div>
				
				<!-- 右边 登录框-->
				<div class="tableForm fr">
					
					  <!-- 第一个 登录框标题-->
					  <div class="loginTitle clear">
						  <h3 class="fl">1号店用户登录</h3>
						  <a href="#" class="fr">注册账号</a>
					  </div>
					
					  <!-- 第二个 用户名-->
					  <div class="userInput">
						  <i class="userHead"></i>
						 <input type="text" placeholder="邮箱/手机/用户名" autofocus />	<!-- autofocus 焦点-->
					  </div>
					  
					  <!-- 第三个 密码-->
					  <div class="userInput">
						  <i class="lock"></i>
						  <input type="password" placeholder="密码" />
					  </div>
					  
					  <!-- 第四个 自动登录-->
					  <div class="autoLoginTable clear">
						  <!-- 左边 -->
						  <a href="#" class="autoLogin fl">
							  <input type="checkbox" />&nbsp;自动登录
						  </a>
						  <!-- 右边 -->
						  <a href="#" class="fr">
							  忘记密码?
						  </a>
					  </div>
					  
					  <!-- 第五个 提交按钮-->
						  <button class="subBtn" type="submit">
							  登录
						  </button>
					  
					  <!-- 第六个 更多合作标题-->
					  <div class="moreWeb">
						  更多合作网站账号登录
					  </div>
					  
					  <!-- 第七个 友情图片链接-->
					  <div>
						  <ol class="firendWebs">
						  	<li class="fl"><a href="#"></a></li>
							<li class="fl"><a href="#"></a></li>
							<li class="fl"><a href="#"></a></li>
							<li class="fl"><a href="#"></a></li>
							<li class="fr loadMore">更多合作网站<i></i></li>
						  </ol>
					  </div>
					  
				</div>
				
			</div>
			
		</section>


		<!-- 底部 -->
		<footer id="fooNav">
			<div class="innerFooter">
				<p>
					<span>沪ICP备16050468号</span>
					<span>|</span>
					<span>沪B2-20170039</span>
					<span>|</span>
					<span>营业执照</span>
				</p>
				<p>
					Copyright © 1号店网上超市 2007-2018，All Rights Reserved
				</p>
			</div>
		</footer>
	</body>
</html>
